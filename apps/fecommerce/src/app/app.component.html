<div [@routeAnimations]="prepareRoute(outlet)">
  <fe-header #header [title]="'home'"
             [style.display]="router.url === '/login' || router.url === '/' ? 'none' : 'block'">
  </fe-header>
  <main [feSetHeight]="header">
    <div class="scrollable-container">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </main>
</div>
