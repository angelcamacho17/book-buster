<fe-header [icon]="'keyboard_arrow_left'" [title]="'Order items'" [class]="'mat-headline'" [style]="'center'"></fe-header>

<div class="order-items">
  <mat-card class="card mat-elevation-z4">
    <mat-card-content>
      <mat-list class="list">
        <div class="list-item" *ngFor="let item of order?.articles">
          <div class="content">
            <div class="info">
              <div class="mat-subheading-2" style="margin: 0; color: rgba(0, 0, 0, 0.87);">
                {{item?.article.id}}
              </div>
              <div class="mat-body-1" style="margin: 0; color: rgba(0, 0, 0, 0.6);">
                {{item?.article.description}}
              </div>
            </div>
            <div class="price mat-subheading-2" style="margin: 0;">
              € {{item?.article.price}}
            </div>
          </div>
          <mat-divider class="divider"></mat-divider>
        </div>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-card class="total mat-elevation-z4">
    <div class="info-total mat-subheading-2">
      <div>
        Discounts
      </div>
      <div class="mat-body-2" style="color: rgba(0, 0, 0, 0.6);">
        € 45,55
      </div>
    </div>
    <div class="info-total mat-subheading-2">
      <div>
        VAT
      </div>
      <div class="mat-body-2" style="color: rgba(0, 0, 0, 0.6);">
        € 10,55
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="order-total mat-headline">
      <div style="color: rgba(0, 0, 0, 0.87);">
        Total
      </div>
      <div style="color: rgba(0, 0, 0, 0.6);">
        € {{totalAmount}}
      </div>
    </div>
  </mat-card>
</div>
