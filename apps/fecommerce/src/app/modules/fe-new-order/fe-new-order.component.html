
<div class="main-wrapper">
  <header>
    <fe-header [class]="'mat-headline'"
           [style]="'center'"
           [title]="'neworder'"
           [lastUrl]="lastUrl"
           [needsConfirm]="true"
           [headerSearch]="true"
           [icon]="icon"
           (goBack)="onHeaderGoBack()"
           (returnUrl)="returnUrl()"></fe-header>
    <fe-search (searchFocus)="showShadow($event)"
              (searchBlur)="removeShadow()"
              (userSearching)="hidePanel($event)"
              (hasSearchResults)="handleSearchResults($event)"
              [list]="customers"></fe-search>
  </header>

  <main>
    <div class="container"
         [ngClass]="shadow || !emptyResults ? 'shadow' : ''">
      <fe-search-results *ngIf="!emptyResults"
                         [items]="filteredResults"
                         [rowType]="rowType"
                         class="search-results"></fe-search-results>
      <!-- <mat-list role="list" *ngIf="!emptyResults" class="customer-list  mat-elevation-z3">
        <mat-list-item *ngFor="let item of filteredCustomers$ | async" class="list-item">
          <fe-customer-row [item]="item" class="customer-row"></fe-customer-row>
        </mat-list-item>
      </mat-list> -->

      <div class="no-results"
           *ngIf="!hide && emptyResults"
           [ngClass]="shadow || !emptyResults ? 'move-up' : ''">
        <mat-icon class="icon">search</mat-icon>
        <div class="mat-title search-text">{{'searchcus' | translate}}</div>
        <div class="mat-subheading-2 search-description">{{'cusplaceholder' | translate}}</div>
      </div>
      <div class="no-results" *ngIf="hide && emptyResults">
        <div class="mat-title search-text">{{'nomatchcus' | translate}}</div>
      </div>
    </div>
  </main>
</div>
