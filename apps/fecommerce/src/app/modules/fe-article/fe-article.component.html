
<div class="main-wrapper">
  <header>
    <fe-header [icon]="'keyboard_arrow_left'"
           [class]="'mat-headline'"
           [title]="'New order'"
           [lastUrl]="lastUrl"
           [headerSearch]="true"
           [style]="'center'"></fe-header>
    <fe-search (searchFocus)="showShadow($event)"
               (searchBlur)="removeShadow()"
               (userSearching)="hidePanel($event)"
               (hasSearchResults)="handleSearchResults($event)"
               [list]="articles"
               ></fe-search>
  </header>

  <main>
    <div class="container" [ngClass]="shadow || !emptyResults ? 'shadow' : ''">
      <fe-search-results *ngIf="!emptyResults"
                         [items]="filteredResults"
                         [rowType]="rowType"
                         class="search-results"></fe-search-results>
      <div class="no-results" *ngIf="!hide && emptyResults">
        <mat-icon class="icon">search</mat-icon>
        <div class="mat-title search-text">Search articles</div>
        <div class="mat-subheading-2 search-description">Find stock, sales & â€¦ info</div>
      </div>
      <div class="no-results" *ngIf="hide && emptyResults">
        <div class="mat-title search-text">no matching articles</div>
      </div>
    </div>
    <button mat-button *ngIf="emptyResults" class="fe-button" (click)="overviewOrder()">OVERVIEW</button>
  </main>
</div>
<fecommerce-workspace-z-scan></fecommerce-workspace-z-scan>
<router-outlet></router-outlet>
