<img src="assets/img/header.png" class="overlay">
<mat-toolbar class="gradient-background">
  <mat-icon *ngIf="style === 'center'" class="close-icon" (click)="goLastVisited()">
    {{icon}}
  </mat-icon>
  <div [ngClass]="class" style="margin: 0 !important;">
    {{title | titlecase}}
  </div>
</mat-toolbar>
