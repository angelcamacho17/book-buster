<mat-toolbar class="gradient-background"
             [ngClass]="headerSearch ? 'header-search' : ''">
  <mat-icon *ngIf="style === 'center'" class="close-icon" (click)="goLastVisited()">
    {{icon}}
  </mat-icon>
  <div *ngIf="style !== 'center'"
       [ngClass]="class"
       [ngStyle]="logoutIcon ? {'width': '100%'} : {}"
       style="margin: 0 !important;">
    {{title}}
  </div>
  <h6  *ngIf="style === 'center'"
       class="title-centered"
       style="margin: 0 !important; font-weight: 600;">
    {{title}}
  </h6>
  <mat-icon *ngIf="logoutIcon"  class="logout" (click)="logout()">
    exit_to_app
  </mat-icon>
  <mat-icon *ngIf="delete"  class="lined-icon" (click)="deleteOrder()">
    delete_outline
  </mat-icon>

  <mat-icon *ngIf="addArt"  class="lined-icon" (click)="addArticle()">
    add
  </mat-icon>

</mat-toolbar>
