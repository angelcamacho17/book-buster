<mat-toolbar class="gradient-background">
  <mat-icon *ngIf="style === 'center'" class="close-icon" (click)="goLastVisited()">
    {{icon}}
  </mat-icon>
  <div [ngClass]="class" [class.title-centered]="style === 'center'" style="margin: 0 !important;">
    {{title}}
  </div>
  <span class="oval-1"></span>
  <span class="oval-2"></span>
  <span class="oval-3"></span>
  <span class="oval-4"></span>

</mat-toolbar>
