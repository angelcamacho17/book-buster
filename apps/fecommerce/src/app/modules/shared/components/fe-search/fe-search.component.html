    <div class="search-bar mat-elevation-z2">
        <mat-icon class="search-icon">search</mat-icon>
        <mat-form-field floatLabel="never" class="form-field">
            <input matInput #input
                   id ="input"
                   name="input"
                   [formControl]="inputControl"
                   (focus)="onSearchFocus()"
                   (blur)="onSearchBlur()"
                   class="mat-subheading-2 input"
                   autocomplete="off"
                   autocapitalize="off"
                   autocorrect="off">
        </mat-form-field>
        <mat-icon class="search-icon" (click)="cleanSearch()">close</mat-icon>
    </div>

</div>
