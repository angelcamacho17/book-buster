    <div class="search-bar mat-elevation-z2">
        <mat-icon class="search-icon">search</mat-icon>
        <mat-form-field floatLabel="never" class="form-field">
          <mat-placeholder class="placeholder mat-subheading-2">{{'search' | translate}}</mat-placeholder>
            <input matInput #input
                   id="input"
                   [formControl]="inputControl"
                   (focus)="onSearchFocus()"
                   (blur)="onSearchBlur()"
                   class="mat-subheading-2"
                   autocorrect="off"
                   autocapitalize="none"
                   autocomplete="off"
                   spellcheck="false"
                   feAutoFocus>
        </mat-form-field>
        <mat-icon *ngIf="input.value===''" class="search-icon" >center_focus_weak</mat-icon>
        <mat-icon *ngIf="input.value!==''" class="search-icon" (click)="cleanSearch()">close</mat-icon>
    </div>

</div>
