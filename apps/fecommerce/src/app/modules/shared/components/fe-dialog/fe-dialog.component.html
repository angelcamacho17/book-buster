<div class="dialog">
  <div>
    <div class="mat-title" >
        {{data.title}}
    </div>
    <p class="mat-subheading-2" style="color: rgba(0, 0, 0, 0.6)">{{data.msg}}</p>
  </div>
  <div class="buttons">
    <button mat-flat-button (click)="onClick(data.firstButton)">
      CANCEL
    </button>
    <button mat-flat-button style="color:#1666D8"(click)="onClick(data.secondButton)">
      SWITCH
    </button>
  </div>
</div>
