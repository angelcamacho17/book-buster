<div (click)="bookSelected()" class="book-row">
  <span class="info">
    <div class="mat-subheading-2 no-btm">
      {{item?.title}} 
    </div>
    <div class="mat-caption no-btm">
      {{item?.author}}
    </div>
  </span>
  <span class="mat-subheading-1 no-btm price">
    <span style="margin-right: 8px;">
      {{item?.price}} 
    </span>
    <span>
      $
    </span>
  </span>
</div>
