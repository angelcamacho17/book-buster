<base-component>
  <div class="header-extension">
    <search (searchFocus)="showShadow($event)"
             (searchBlur)="searchStarted()"
             (userSearching)="hidePanel($event)"
             (hasSearchResults)="handleSearchResults($event)"
             (customIconEvent)="showScanner()"></search>
  </div>
  <div class="search-results-container" [ngClass]="(shadow || !emptyResults) ? 'shadow' : ''">
    <search-results *ngIf="!emptyResults" [items]="filteredResults" [rowType]="rowType"
      [dividerClass]="'customer-divider'" class="search-results"></search-results>
  <!-- needs to be added on fe-search-results [rowType]="rowType"  -->
    <div class="no-results-container" *ngIf="!hide && emptyResults">
      <div class="no-results" [ngClass]="(shadow || !emptyResults) ? 'move-up' : ''">
        <mat-icon class="icon">search</mat-icon>
        <div class="mat-title search-text">{{'searchbooks' | translate}}</div>
        <div class="mat-subheading-2 search-description">{{'booksplaceholder' | translate}}</div>
      </div>
    </div>
    <div class="no-results-container" *ngIf="hide && emptyResults && !loading">
      <div class="no-results">
        <div class="mat-title search-text">{{'nomatchbook' | translate}}</div>
      </div>
    </div>
  </div>
  <loading-state *ngIf="loading"></loading-state>
</base-component>
