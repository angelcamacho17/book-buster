<mat-list role="list" class="search-results-list">
    <mat-list-item *ngFor="let item of items; let index=i" class="list-item">
        <row [item]="item" [itemType]="rowType" class="list-row"></row>
        <mat-divider class="divider" [ngClass]="dividerClass"></mat-divider>
    </mat-list-item>
</mat-list>
