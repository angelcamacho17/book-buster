<base-component>
  <div class="header-extension">
    <search (searchFocus)="showShadow($event)"
             (searchBlur)="searchStarted()"
             (userSearching)="hidePanel($event)"
             (hasSearchResults)="handleSearchResults($event)"
             (customIconEvent)="showScanner()"
             [list]="articles"></search>
  </div>
  <div *ngIf="!scanner" class="search-results-container" [ngClass]="shadow || !emptyResults ? 'shadow' : ''">
    <search-results *ngIf="!emptyResults" [items]="filteredResults" [rowType]="rowType"
     class="search-results"></search-results>
  <!-- needs to be added on fe-search-results [rowType]="rowType"  -->
  <div class="no-results-container" *ngIf="!hide && emptyResults">
    <div class="no-results" [ngClass]="shadow || !emptyResults ? 'move-up' : ''">
      <mat-icon class="icon">search</mat-icon>
      <div class="mat-title search-text">{{'searcharts' | translate}}</div>
      <div class="mat-subheading-2 search-description">{{'artsplaceholder' | translate}}</div>
    </div>
  </div>
    <div class="no-results-container" *ngIf="hide && emptyResults">
      <div class="no-results">
        <div class="mat-title search-text">{{'nomatcharts' | translate}}</div>
      </div>
    </div>
  </div>
  <div *ngIf="scanner" class="search-container">
    <div *ngIf="!scannerStarted" class="load-shadow">
      <mat-spinner diameter="40" class="spinner"></mat-spinner>
    </div>
    <fe-scanner (scanSuccess)="articleCodeScanned($event)"
                (scanStarted)="onStarted($event)"></fe-scanner>
  </div>
  <button mat-button class="overview-button" *ngIf="!hide && emptyResults" (click)="overviewOrder()">{{('overview' | translate) | uppercase}}</button>
</base-component>
