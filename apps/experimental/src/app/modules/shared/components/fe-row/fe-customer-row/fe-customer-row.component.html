<div (click)="onSelectCustomer(item)" class="customer-row">
  <div class="avatar">
    <div class="mat-body-2 initials-sidenav" [ngClass]="(smaller | async) ? 'mat-body-1' : ''">{{ getInitials() }}</div>
  </div>
  <div class="item">
    <div class="item-info">
      <h3 class="mat-headline" class="title">
        {{item?.name}}
      </h3>
      <div class="mat-body-1" class="subtitle">
        {{item?.address}}
      </div>
    </div>
    <mat-icon>
      keyboard_arrow_right
    </mat-icon>
  </div>
</div>
