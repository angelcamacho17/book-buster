<mat-form-field class="search-bar">
  <input matInput
         placeholder="State"
         aria-label="State"
         [matAutocomplete]="auto"
         [formControl]="stateCtrl">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let item of filteredlist | async" [value]="item.name">
      <span>{{item.name}}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
