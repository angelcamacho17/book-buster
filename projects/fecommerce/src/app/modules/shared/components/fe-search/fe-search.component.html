<mat-card class="search-container">
<div class="mat-headline title">
  <span style="padding-left: 16px;">
    {{searchTitle }}
  </span>
</div>
<div class="search-field">
  <mat-icon style="color:rgba(0, 0, 0, 0.6)">search</mat-icon>
  <mat-form-field class="search-bar" floatLabel="never">
    <input matInput
            name="input"
            #input
            aria-label="State"
            [matAutocomplete]="auto"
            [formControl]="stateCtrl"
            class="mat-subheading-2"
            color="accent"
            >
      <mat-placeholder class="mat-subheading-2">Search...</mat-placeholder>
      <mat-autocomplete #auto="matAutocomplete" class="autocomplete" (closed)="showInitialState()" (opened)="hideInitialState()">
        <mat-option *ngFor="let item of filteredlist | async" [value]="item.name"
                    style="height: 72px;
                          display: flex;
                          padding: 0;" >
          <div class="avatar">
            <div class="mat-body-2 initials-sidenav" [ngClass]="item.smaller ? 'mat-body-1' : ''">{{ getInitials(item) }}</div>
          </div>
          <div class="item">
            <div class="item-info">
              <h3 class="mat-headline" style="margin: 0 !important;
                                              height: 28px;
                                              color: rgba(0, 0, 0, 0.87);">
                {{item?.name}}
              </h3>
              <div class="mat-body-1" style="margin: 0 !important;
                                            color: rgba(0, 0, 0, 0.6);">
                {{item?.address}}
              </div>
            </div>
            <mat-icon>
              keyboard_arrow_right
            </mat-icon>
          </div>
          </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button class="close-button" mat-icon-button disableRipple="true" (click)="clearSearch()">
      <mat-icon style="color:rgba(0, 0, 0, 0.6)">close</mat-icon>
    </button>
</div>
</mat-card>
<mat-card *ngIf="showInitial"
           class="mat-subheading-2 no-data">
  <div>
    Please use the search bar on top to find the
  </div>
  <div>
    customer you want to assign.
  </div>
</mat-card>
