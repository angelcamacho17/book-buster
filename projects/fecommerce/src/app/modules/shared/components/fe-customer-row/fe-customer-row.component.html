<div class="avatar">
  <div class="mat-body-2 initials-sidenav" [ngClass]="(smaller | async) ? 'mat-body-1' : ''">{{ getInitials() }}</div>
</div>
<div class="item">
  <div class="item-info">
    <h3 class="mat-headline" style="margin: 0 !important;
                                    height: 28px;
                                    color: rgba(0, 0, 0, 0.87);">
      {{customer?.name}}
    </h3>
    <div class="mat-body-1" style="margin: 0 !important;
                                  color: rgba(0, 0, 0, 0.6);">
      {{customer?.address}}
    </div>
  </div>
  <mat-icon>
    keyboard_arrow_right
  </mat-icon>
</div>
