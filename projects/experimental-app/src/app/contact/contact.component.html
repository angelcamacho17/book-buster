<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Order list</h2>

      <ul>
        <li *ngFor="let order of orders$ | async">
          {{ order.id }}
        </li>
      </ul>
    </div>
  </div>
</div>

<button mat-button (click)="addOrder()">
  add order
</button>
