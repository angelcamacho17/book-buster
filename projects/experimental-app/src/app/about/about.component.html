<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>About component Shopping List</h2>

      <ul>
        <li *ngFor="let shopping of shoppingItems | async" (click)="deleteItem(shopping.id)">
          {{ shopping.name }}
        </li>
      </ul>
    </div>

    <form (ngSubmit)="addItem()">
      <input type="text" [(ngModel)]="newShoppingItem.name" placeholder="Item" name="itemName" style="background: rgba(0, 0, 0, .1);"/>
      <button type="submit" >+</button>
    </form>
  </div>
</div>

<app-contact></app-contact>
