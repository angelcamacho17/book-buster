<zxing-scanner #scanner
              style="height: 100%;"
              class="scanner"
              [formats]="formatsList"
              cssClass="scanner"
              (scanSuccess)="onScanSuccess($event)"
              (autostarted)="onStarted($event)"
              (scanError)="onScanError($event)"
              (camerasNotFound)="noCameraFound($event)">
</zxing-scanner>
